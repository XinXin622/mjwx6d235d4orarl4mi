<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ALMA ARCADE - Mini Game Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Press+Start+2P&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crt-overlay"></div>
  <div class="scanlines"></div>
  <div class="starfield"></div>
  <div class="neon-grid"></div>
  <div class="floating-particles"></div>
  <div class="arcade-ghosts" id="arcadeGhosts"></div>

  <div class="app">
    <header class="site-header">
      <div class="arcade-cabinet">
        <div class="cabinet-header">
          <div class="marquee">
            <div class="marquee-text">ALMA ARCADE</div>
            <div class="marquee-glow"></div>
          </div>
          <div class="cabinet-lights">
            <span class="light light-1"></span>
            <span class="light light-2"></span>
            <span class="light light-3"></span>
            <span class="light light-4"></span>
            <span class="light light-5"></span>
          </div>
        </div>
      </div>
      <div class="subtitle">
        <span class="title">像素级游戏体验</span>
        <span class="desc">经典逻辑游戏 · 霓虹街机风格 · 极致流畅交互</span>
      </div>
    </header>

    <main id="view" class="view" aria-live="polite"></main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-badge">
          <span class="badge-icon">INSERT COIN</span>
        </div>
        <div class="footer-info">
          <span class="footer-text">本地存储 · 永久记录</span>
          <span class="footer-hint">支持横屏 · 最佳体验</span>
        </div>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
